<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home work day 1- JS DOM</title>
</head>

<body>
    <p id="text">Khả năng thiên bẩm của những đứa thần kinh là làm cho những đứa thông minh phải ức chế.
    </p>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
    
    <script>

        /* Bài 1. Tạo 1 thẻ p có id = "text", có nội dung bất kỳ. Yêu cầu:
        - Đặt màu văn bản thành #777
        - Đặt kích thước phông chữ thành 2rem
        - Đặt nội dung HTML thành "Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript." */

        let p = document.querySelector('p')
        p.style.color = '#777'
        p.style.fontSize = '2rem'
        p.innerHTML = "Tôi có thể làm <em> bất cứ điều gì </em> tôi muốn với JavaScript."


        // Bài 2. Sử dụng vòng lặp để đặt màu chữ cho tất cả thẻ li thành màu blue.

        let li = document.getElementsByTagName('li')
        console.log(li)
        for (let i = 0; i < li.length; i++) {
            li[i].style.color = 'blue'
        }

    </script>



</body>

</html>
