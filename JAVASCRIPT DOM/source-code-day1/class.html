<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .text-big {
            font-size: 2rem;
        }

        .text-red {
            color: red;
        }

        .text-bold {
            font-weight: bold;
        }

        .text-upper {
            text-transform: uppercase;
        }
    </style>
</head>

<body>
    <p class='para text-big'>Đây là thẻ p</p>
    <script>
        //classList là thuộc tính read-only
        let para = document.querySelector('.para')
        console.log(para.classList)            //chỉ đọc, k thao tác dc vs classList
        //1 số cách tác động vs classList
        console.log(para.classList.length)

        //thêm class
        para.classList.add('text-red', 'text-bold', 'text-upper')

        //xóa class
        para.classList.remove('text-bold', 'text-upper')

        //kiểm tra 1 class có tồn tại trong phần tử hay không: contains
        //nếu có trả về true, còn k thì false
        console.log(para.classList.contains('text-big'))
        console.log(para.classList.contains('text-upper'))

        //toggle(): kiểm tra nếu 1 class nếu tồn tại trong phần tử thì xóa đi, còn không có thì thêm vào
        // setInterval(function() {                  
        //     para.classList.toggle('text-big')
        // },1500               //1500 ms = 1.5 s, cứ 1.5s thì sẽ thực hiện function tăng giảm độ lớn của text
        // )

        function toggleClass() {
            para.classList.toggle('text-big')
        }
        setInterval(toggleClass,1500)

        let time = 15
        let interval = setInterval(function () {
            time--
            para.innerText = time
            // if (time<10) {
            //     para.style.color = 'green'
            // }
            if (time == 0) {
                clearInterval(interval)           //đặt điều kiện để interval ngừng chạy
            }
        }, 1000)

        setTimeout(toggleClass,2000)   //là hàm delay, sau 1 khoảng thời gian nào đó thì thực hiện function bên trong










    </script>
</body>

</html>
