<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p:nth-child(4) {
            color:red;
        }
    </style>
</head>
<body>
    <h1 id='heading'>Đây là thẻ heading</h1>
    <p>Thẻ para1</p>
    <p class="para">thẻ para2</p>
    <p class="para">thẻ para3</p>
    <div class="box">
        <ul>
            <li style='display:none;'>Thẻ li 1</li>
            <li class='li'>thẻ li 2</li>
            <li>thẻ li 3</li>
            <li>thẻ li 4</li>
            <!-- <li>thẻ li5</li> -->
        </ul>
        <script>
            // let box = document.querySelector('.box')   //cách truy cập phạm vi cục bộ
            // let liClass = box.querySelector('.li')
            
            //truy cập thông qua ID
            let heading = document.getElementById('heading') //trả về 1 phần tử duy nhất
            console.log(heading);
            
            //truy cập thông qua tag   - trả về danh sách phần tử, trông giống như mảng nhưng k phải là mảng
            let p=document.getElementsByTagName('p')
            console.log(p)
            console.log(p[0])     //lấy ra từng phần tử

            let h1=document.getElementsByTagName('h1')
            console.log(h1[0])

            //truy cập thông qua class name, tương tự tag
            let p_classname = document.getElementsByClassName('para')
            console.log(p_classname[0])

            //truy cập thông qua css selector -> phương thức này sẽ chỉ trả về phần tử đầu tiên mà nó tìm thấy
            let h1_css = document.querySelector('#heading')
            console.log(h1_css)

            let para_css = document.querySelector('.para')         //sẽ trả về phần tử đầu tiên tìm thấy
            console.log(para_css)

            let para3 = document.querySelector('p:nth-child(4)')  //muốn lấy phần tử không phải phần tử đầu tiên
            console.log(para3)

            let p_all = document.querySelectorAll('p')      //muốn lấy tất cả các phần tử
            console.log(p_all)

            //cách truy cập gián tiếp
            let box= document.querySelector('.box')
            console.log(box.parentNode.parentNode);
            console.log(box.nextElementSibling);
            console.log(box.previousElementSibling)
            console.log(box.childNodes)
            console.log(box.children);  //trả về 1 thẻ ul duy nhất

            let ul = document.querySelector('ul')
            console.log(ul.firstChild)
            console.log(ul.childNodes)         //comment trong html cũng được liệt kê vào childNodes gọi là comment+text
            console.log(ul.firstChild)    
            
            
            //get/set content - lấy ra nội dung thẻ heading
            console.log(heading.innerHTML)
            console.log(heading.innerText)
            console.log(heading.textContent)

            //lấy ra nội dung thẻ ul
            console.log(ul.innerHTML)
            console.log(ul.innerText)     //dùng inner text k lấy dc nội dung của thẻ ẩn
            console.log(ul.textContent)         // dùng textcontent lấy dc cả ND thẻ ẩn

            heading.innerHTML = 'Xin <br/> chào'   //thay đổi nội dung thẻ heading, riêng innerHTML còn có thể chèn thêm thẻ vào
            heading.innerText= "Hello <br/> các bạn"  //k thể chèn thêm thẻ


            //thay đổi style của phần tử
            heading.style.color = 'green'      //mặc định là inline style, sẽ đè lên css cũ
            heading.style.backgroundColor = 'lightgray'
            heading.style.color='blue'


            //tạo phần tử DOM
            let para4 = document.createElement('p')  //bước 1: tạo
            para4.innerText = 'thẻ para4'            //bước 2: chèn nội dung
            para4.id = 'para4'
            para4.className = 'para'
            console.log(para4)                       //bước 3: in ra
            document.body.prepend(para4)//chèn vào đầu             //cần xác định vị trí muốn thêm vào và thẻ cha
            document.body.appendChild(para4) //chèn vào cuối        //chỉ có 1 thẻ para4, cách tạo này sẽ thay thế cách tạo trên
            
            //tạo thẻ li, li5, chèn vào phần cuối cùng của ul
            let li5 = document.createElement('li')
            li5.innerText = 'thẻ li 5'
            console.log(li5)
            ul.appendChild(li5)

            //chèn vào giữa
            let newPara = document.createElement('p')
            newPara.innerText = 'new Para'
            let para2 = document.querySelector('.para')
            console.log(para2)
            document.body.insertBefore(newPara, para2)

            //tạo thẻ newLi vào giữa li 3 và li4
            let newLi = document.createElement('li')
            newLi.innerText = "new LI"
            let li4 = document.querySelector('li:nth-child(4)')
            console.log(li4)
            ul.insertBefore(newLi, li4)

            //xóa
            let para1=document.querySelector('p')
            console.log(para1)
            document.body.removeChild(para1)
            ul.removeChild(li4)

            //thay thế 
            let link=document.createElement('a')
            link.href = 'https://google.com'
            link.target = '_blank'
            link.innerText = 'google'
            console.log(link)
            document.body.replaceChild(link,para2)

            //thay thế thẻ para3 bằng thẻ input
            let input=document.createElement('input')
            input.autocomplete= 'off'
            input.type = 'text'
            input.placeholder = 'nhập tên vào đây'
            input.name = 'full name'
            console.log(input)
            console.log(para3)
            document.body.replaceChild(input,para3)


            //sao chép phần tử
            //dùng note.cloneNote(deep)
            let ulCopy= ul.cloneNode(true)
            document.body.appendChild(ulCopy)






















        </script>
    </div>
</body>
</html>
