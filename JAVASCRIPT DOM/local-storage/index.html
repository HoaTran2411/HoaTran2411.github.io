    <script>
        //bước 1: kiểm tra trang web có hỗ trợ local storage không

        //phương thức
        //setItem
        localStorage.setItem('name', 'Nguyễn Văn a')
        localStorage.setItem('age','24')
        localStorage.setItem('status', 'true')
        localStorage.setItem('number', '[1,2,3,4]')

        let user = {
            name: 'abc',
            age:24
        }
        localStorage.setItem('user',JSON.stringify(user))

        //lấy dữ liệu ra: getItem
        let name = localStorage.getItem('name')
        console.log(name)

        // let user1 = localStorage.getItem('user') //sẽ ra sai kiểu dữ liệu
        // console.log(user1)
        let user1 = JSON.parse(localStorage.getItem('user'))
        console.log(user1)

        //remove
        localStorage.removeItem('name')
        //clear
        localStorage.clear() //xóa hết


        //get khi vừa vào trang web, set khi người chơi hoàn thành bài chơi

    </script>
