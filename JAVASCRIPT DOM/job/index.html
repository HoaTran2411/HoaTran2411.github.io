<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <div class="hero">
                <div class="logo">
                    <h1>Bảng công việc</h1>
                    <p>Tìm kiếm công việc phù hợp với bạn</p>
                    <h2 id="jobs-listed"><span>300</span> công việc có trong danh sách</h2>
                </div>
                <div class="menu">
                    <button id="show-all">Tất cả công việc</button>
                    <input id="search" type="text" placeholder="Tìm kiếm ..." autocomplete="off">
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mt-5">Danh sách công việc hiện có</h2>
            </div>
        </div>
        <div class="row jobs">
            <div class="col-md-3 job-card">
                <div class="job-card-inner">
                    <h3>Software Engineer</h3>
                    <h4>$50</h4>
                    <ul>
                        <li>Node.js</li>
                        <li>Git</li>
                        <li>AWS</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Yêu cầu: Sử dụng Javascript để thực hiện các công việc sau
        let jobCard = document.querySelector('.job-card')
        let jobCard1 = jobCard.cloneNode(true)
        let jobCard2 = jobCard.cloneNode(true)
        let jobCard3 = jobCard.cloneNode(true)
        let jobCardh3 = jobCard.querySelector('h3')
        let jobCard1h3 = jobCard1.querySelector('h3')
        let jobCard2h3 = jobCard2.querySelector('h3')
        let jobCard3h3 = jobCard3.querySelector('h3')
        let jobsListSpan = document.querySelector('#jobs-listed span')
        let searchEle = document.querySelector('#search')
        let showAll = document.querySelector('#show-all')



        // 1. Thêm 3 job bổ sung vào phần 'job' của trang bằng cách sao chép 'job-card' ban đầu.
        jobCard.insertAdjacentElement('afterend', jobCard1)
        jobCard1.insertAdjacentElement('afterend', jobCard2)
        jobCard2.insertAdjacentElement('afterend', jobCard3)

        // 2. Cập nhật tiêu đề của các job mới thành : JavaScript Developer, Java Developer, Python Developer
        jobCard1h3.innerText = 'JavaScript Developer'
        jobCard2h3.innerText = 'Java Developer'
        jobCard3h3.innerText = 'Python Developer'

        // 3. Cập nhật Jobs listed thành tổng số công việc hiện có trong trang
        let jobs = document.querySelectorAll('.job-card')
        let jobsTitle = document.querySelectorAll('.job-card h3')
        console.log(jobsTitle)
        jobsListSpan.innerText = `${jobs.length}`

        /* 4. Nhập tên công việc vào ô tìm kiếm để lọc các công việc (lọc theo tên công việc). 
        Những công việc được tìm thấy sẽ hiển thị ra, còn lại sẽ bị ẩn đi */
        //nếu dữ liệu nhập mà đc bao gồm trong innertext kia thì cái được hiện, ban đầu tất cả đều ẩn


        searchEle.addEventListener('keydown', function () {
            jobsListSpan.innerText = '0'
            for (let i = 0; i < jobs.length; i++) {
                if (jobsTitle[i].innerText.toLocaleLowerCase().includes(searchEle.value.toLocaleLowerCase())) {
                    jobs[i].style.display = 'block'
                    jobsListSpan.innerText ++
                } else {
                    jobs[i].style.display = 'none'
                }
            }
        })

        // 5. Bấm vào Nút "All jobs" để reset ô tìm kiếm và hiển thị ra tất cả các công việc
        showAll.addEventListener('click', function () {
            for (let i = 0; i < jobs.length; i++) {
                //jobs[i].style.display = 'block'
                location.reload() //có thể dùng window.location.reload() cũng được, có tính năng tương tự
            }
        })

    </script>
</body>

</html>
