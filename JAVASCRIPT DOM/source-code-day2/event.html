<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>20</h1>
    <button onclick='sayHello()'>Click here</button>  
    <!-- gọi là html attribute, khi gắn trực tiếp onclick,...vào thẻ html -->
    <button id='btn'>Click</button>
    <button id='btn-01'>Click on me</button>
    <script>
        //cách 1
        function sayHello() {
            console.log('Hello')
        }

        let btn = document.getElementById('btn')
        // btn.onclick = function() {   //dùng function không có tên
        //     console.log('hello hoét')
        // }                           // sau dấu bằng là function xử lý sự kiện
        
        //cách 2
        btn.onclick = sayHello_01      //cách gọi tên function ra và xử lý
        function sayHello_01() {
            console.log('hello hoét')
        }
        
        //cách 3: hay đc dùng nhất
        let button = document.getElementById('btn-01')
        button.addEventListener('click',function(){
            console.log('hello anh chị em')
        })

        //ấn nút số 3 thì nút 2 background màu đỏ
        button.addEventListener('click',function(){
            btn.style.backgroundColor = 'red'
        })

        //nhấn nút button 2 => tạo 1 thẻ p có nội dung bất kỳ ở sau nút button 3
        btn.addEventListener('click', function(){
        document.body.insertAdjacentHTML('afterend','<p>tối nay không đi chơi nhé</p>')
        })

        //nhấn nút số 1 => đếm ngược h1 nội dung trong về 0. Đến 0 thì dừng lại
        let h1 = document.querySelector('h1')
        let time =20
        let onclick = document.querySelector('button')
        onclick.addEventListener('click',function(){
            let interval = setInterval(function(){
            time--
            h1.innerText= time
            if (time==0){
                clearInterval(interval)
            }

        },1000)
        })

        //một số sự kiện tiêu biểu: click, mouseDown
        document.addEventListener('mousemove',function(event){   //trong mỗi hàm sự kiện, có biến event
            console.log('di chuyển chuột')
            console.log(event)            //sự kiện di chuyển chuột sẽ in ra tọa độ
        })
        

        


    </script>
    
</body>
</html>
