<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Enter name" class='input'>
    <h1></h1>
    <button class='btn'>submit</button>
    <script>
        //khi ấn submit sẽ hiện ra nội dung trong ô input, khi click và button thì hiện nội dung của ô input trong ô h1
        let btn = document.querySelector('.btn')
        let input= document.querySelector('.input')
        let h1= document.querySelector('h1')

        btn.addEventListener('click',function(){
            let value = input.value                 //.value để lấy nội dung của ô input ra
            if (value == '') {
                alert('bạn chưa nhập tên')         //người dùng chưa nhập vào ô input sẽ bị thông báo
                return
            }
            h1.innerText = value       //đẩy nội dung đã nhập vào thẻ h1
            input.value = ''          //clear giá trị cũ đã nhập trong ô input
            input.focus();           //con trỏ chuột tự động focus vào ô input, có thể nhập luôn, k cần kick lại chuột vào ô input
        })

        input.addEventListener('blur', function(e) {     //blur là đang nhập nội dung ô input nhưng lại kích chuột ra bên ngoài, nội dung trong ô input sẽ tự động in hoa,...
            // let value = this.value             //không cần dùng biến trong function
            let value = e.target.value           //cách 2, cho biến vào function
            this.value = value.toUpperCase() 
        })

    </script>
</body>
</html>
