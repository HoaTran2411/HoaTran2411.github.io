<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <!-- dùng method post thì dữ liệu sẽ bảo mật, khi gửi submit dữ liệu, sẽ k hiện trên đường link -->
    <!-- thêm required vào thẻ input nếu muốn bắt buộc người dùng điền vào trường đó -->
    <!-- nếu muốn chọn sẫn cho người dùng, thì thêm checked vào thẻ input -->
    <form action="#" method="POST">
        <!-- đặt name hoặc value cho thẻ input để khi submit sẽ gửi các dữ liệu có name, input -->
        <!-- for="user-name" và id="user-name" , giống nhau để kết nối 2 dữ liệu -->
        <label for="user-name">Username:</label>
        <!-- placeholder chỉ để hướng dẫn nhập dữ liệu, khi nhập dữ liệu sẽ tự biến mất -->
        <input id="user-name" type="text" placeholder="text here..." name="user-name" required>
        <br /><br />
        <label for="password">password</label>
        <input id="password" type="password" placeholder="text here..." name="password">
        <br /><br />
        <label for="">Gender:</label>
        <!-- để gọi nhanh gõ input:radio -->
        <!-- khi đặt cùng 1 trường name gender thì chỉ chọn dc 1 ô female, male hoặc other -->
        <input type="radio" name="gender" id="female" value="female" checked><label for="female">female</label>
        <input type="radio" name="gender" id="male" value="male"><label for="male">male</label>
        <input type="radio" name="gender" id="other" value="other"><label for="other">other</label>
        <br /><br />
        <!-- khi để là checkbox cho dù mục name giống nhau, trình duyệt vẫn cho phép chọn nhiều mục, còn radio thì chỉ cho
        chọn 1 mục nếu name để giống nhau -->
        <label for="">Favorite:</label>
        <input type="checkbox" name="favorite" id="swim" value="swim"><label for="swim">swim</label>
        <input type="checkbox" name="favorite" id="sing" value="sing"><label for="sing">sing</label>
        <input type="checkbox" name="favorite" id="shopping" value="shopping"><label for="shopping">shopping</label>
        <br /><br />
        <!-- tạo nút xổ xuống để chọn -->
        <select name="countries" id="countries">
            <option value="ha-noi">Hà Nội</option>
            <option value="ha-noi">TP HCM</option>
            <option value="ha-noi">Huế</option>
            <option value="ha-noi">Đà Nẵng</option>
        </select>
        <!-- sau khi lấy xong thông tin, tạo nút để gửi dữ liệu cho backend -->
        <br /><br />
        <!-- dùng type=submit nếu muốn submit theo dữ liệu form, nếu k gửi theo form thì k cần dùng type loại này -->
        <button type="submit">submit</button>
        <!-- khi chọn dữ liệu xong nhấn reset thì trang sẽ tự load và xóa tất cả các dữ liệu vừa điền -->
        <button type="reset">reset</button>
    </form>
</body>

</html>
