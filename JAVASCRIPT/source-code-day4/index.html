<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let str = 'hello world'
        //indexOf = lastIndexOf
        console.log(str.indexOf('lo'));   //trả về vị trí bắt đầu
        console.log(str.indexOf('lo0'));  //không có thì trả về -1
        console.log(str.lastIndexOf('o'))

        //includes
        console.log(str.includes('lo'));
        console.log(str.includes('loo'));

        //slice
        console.log(str.slice(0,5))   //lấy từ vị trí đầu tiên là 0 đến vị trí số 4, không lấy vị trí cuối cùng số 5
        console.log(str.slice(6));
        console.log(str.slice(-1));  //lấy chữ cuối cùng trong chuỗi
        console.log(str.slice(str.length-1))  //lấy chữ cuối cùng trong chuỗi
        console.log(str.slice(-5))   
        console.log(str.slice(-5,-1)) 

        //substring
        console.log(str.substring(0,5))  
        console.log(str.substring(6));
        console.log(str.substring(-1)); //truyền tham số âm, code sẽ k chạy như slice, mà ra kết quả giữ nguyên chuỗi ban đầu
        console.log(str.substring(str.length-1))  


        //substr
        console.log(str.substr(0,5));

        //in thường, in hoa chữ
        console.log(str.toUpperCase())
        console.log(str.toLocaleLowerCase())

        //cộng chuỗi
        console.log(str.concat(' abc ', ' cháo xìn '))

        //loại bỏ khoảng trắng ở đầu và cuối chuỗi
        let str1 = '    xin chào   '
        console.log(str1)
        console.log(str1.trim())


        //charAt(n) để tìm kiếm ký tự ở 1 vị trí nào đó
        console.log(str.charAt(1))

        //split() để chuyển từ chuỗi thành mảng
        console.log(str.split(' '))
        console.log(str.split(''))
        console.log(str.split('o')) //lấy chữ o làm phân cách nên mảng tạo thành sẽ không có chữ o
        console.log(str.split('hihi'))

        






















    </script>
</body>
</html>
