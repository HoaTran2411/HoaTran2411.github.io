        // 3. Cho 1 mảng các chuỗi.Viết hàm lọc ra các phần tử có độ dài lớn nhất.
        // Ví dụ: ["aba", "aa", "ad", "c", "vcd"] => ["aba", "vcd"]
        let arrayNumber3 = ["aba", "aa", "adc", "c", "vcd"]
        function checkMaxLength(arr) {
            let maxLength = arr[0].length
            for (let i = 0; i < arr.length; i++) {
                if (maxLength <= arr[i].length) {
                    maxLength = arr[i].length
                }
            }
            let newArr = []
            for (let i = 0; i < arr.length; i++) {
                if (arr[i].length == maxLength) {
                    newArr.push(arr[i])
                }

            }
            return newArr

        }
        console.log(checkMaxLength(arrayNumber3))
