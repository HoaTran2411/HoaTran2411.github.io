        console.log(true && true)

        console.log(true || true)

        //câu lệnh điều kiện
        let a = 0
        if (a > 0) {

        }
        else if (a == 0) {

        else {

        }

        //cú pháp ngắn của if else 1 cấp
        a > 0 ? console.log('số dương') : console.log('số âm')
        //bai 1
        function compare(mark) {
            if (mark >= 85) {
                console.log('"A"')
            }
            else if (mark >= 70 && mark < 85) {
                console.log('"B"')
            }
            else if (40 == mark && mark < 70) {
                console.log('"C"')
            }
            else {
                console.log('"D"')
            }
        }
        compare(50)
        //bai2
        function compareNumber(a, b) {
            if (a > b) {
                console.log(a)
            }
            else if (a == b) {
                console.log("a bang b")
            }
            else {
                console.log(b)
            }
        }
        compareNumber(5, 2)

        //bai 3
        function checkNumber(a = 2) {
            if (a > 0) {
                console.log(a + " la so duong")
            }

            else {

        multiple()

            if (c == (a + b)) {

            }
            else {
                console.log('c khong thoa man dk')
            }
        }
        checkBalance(5, 4, 3)


        //câu lệnh switch-case, dùng cụm case và break--> để thoát khỏi swift case, nên có 1 case là default
        let num = 4
        switch (num) {
            case 1: console.log('Một')
                break
            case 2: console.log('hai')
                break
            case 3:
            case 4:                //nếu các case cùng thực hiện 1 đoạn code thì viết ngắn gọn như này        
                console.log('ba')
                break
            default: console.log('khong tim thay')
                break
        }

        //bài 1
        let day = 5
        switch (day) {
            case 0: console.log('hom nay la chu nhat')
                break
            case 1: console.log('hom nay la thu hai')
                break
            case 2: console.log('hom nay la thu ba')
                break
            case 3: console.log('hom nay la thu tu'); break
            case 4: console.log('hom nay la thu nam'); break
            case 5: console.log('hom nay la thu sau'); break
            case 6: console.log('hom nay la thu bay'); break
            default: console.log('khong hop le'); break
        }

        //bai 2
        let month = 13
        switch (month) {
            case 1:
            case 2:

            case 7:
            case 8:
            case 9: console.log('mua xuan'); break
            case 10:

            case 12: console.log('mua xuan'); break
            default: console.log('khong phai mua trong nam'); break;
        }

        //vòng lặp trong năm
        for (let i = 0; i < 11; i = i + 1) { //viết tắt i++ thay cho i=i+1

                break            // dùng break để thoát khỏi vòng lặp
            }
            console.log(i)
        }

        for (let i1 = 0; i1 < 11; i1 = i1 + 1) { //viết tắt i++ thay cho i=i+1
            if (i1 % 2 == 1) {
                continue            // continue để bỏ qua vòng lặp hiện tại --> bỏ qua vòng lặp trong if
            }
            console.log(i1)
        }

        for (let i = 1; i < 11; i = i + 1) {
            sum = sum + i
        }

        console.log(sum)

        let sumEven = 0;
        for (let i = 1; i < 11; i = i + 1) {
            if (i % 2 == 1) {
                continue
            }
            sumEven = sumEven + i
        }
        console.log(sumEven)

        //bai 1
        let sumOdd = 0
        for (let i = 1; i < 101; i = i + 1) {
            if (i % 2 == 1) {
                sumOdd = sumOdd + i
            }
        }
        console.log(sumOdd)

        //bai 2
        let sumMultiple = 0
        for (let i = 0; i < 101; i = i + 1) {
            if (i % 3 == 0 && i % 5 == 0) {

            }
        }
        console.log(sumMultiple)

        //bai3

            }
            else {
                console.log('0 là số chẵn')
            }
        }


        // dữ liệu object- array: mảng
        let number = [1, 2, 3, 4, 5, 6, 7, 'hanoi', 'true', 'false'];
        console.log(number);
        console.log(number.length)
        console.log(number[7])

        number[7] = 'Hải phòng' //thay đổi 1 dữ liệu trong array
        console.log(number)

        console.log(number[number.length - 1])   //chỉ số bắt đầu từ 0 và kết thúc ở number.length-1, vì vậy có độ dài bằng length

        let numberOne = [1, 2, 3, 4]
        numberOne.push(5)     //thêm phần tử vào cuối mảng
        console.log(numberOne)

        numberOne.pop() //xóa phần tử ở cuối mảng, không cần nhập tên phần tử
        console.log(numberOne)

        numberOne.unshift(0)  //phần phần tử ở đầu mảng
        console.log(numberOne)

        numberOne.shift()  //xóa phần tử ở đầu mảng, không cần nhập tên phần tử, vì nó mặc định xóa phần tử đầu tiên
        console.log(numberOne)

        numberOne.splice(1, 1)  //Phương thức đa mục đích (vị trí bắt đầu, số phần tử cần xóa, vị trí đầu tiên là vị trí số 0)
