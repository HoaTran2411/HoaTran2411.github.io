// Bài 1.Viết function truyền vào 1 mảng. Kiểm tra mảng đó có phải là mảng tăng dần hay không
// Ví dụ: checkAscArr(1,2,3,4) => true
// checkAscArr(1,2,4,3) => false

let numbers = [1, 2, 4, 5];
let checkAscArray = numbers.every(function (item, index, arr) {
    if (index == 0) {
        return true
    } else {
        return item > arr[index - 1];
    }
});
 
console.log(checkAscArray)

// Bài 2.Viết function truyền vào 1 mảng. Kiểm tra mảng đó có phải là mảng giảm dần hay không

        return true
    } else {
        return item < arr[index - 1];
    }
});
 
console.log(checkDcrArray);

)

function findMaxNumArr(arr) {
  let currentMaxNum = arr[0]

  for (let i=0; i< arr.length; i++){
    if (arr[i] > currentMaxNum){
      currentMaxNum = arr[i]
    }
  }
  console.log(currentMaxNum)

  return currentMaxNum
}

// Bài 6.Viết function truyền vào 1 mảng. Tìm số nhỏ nhất trong mảng
// Ví dụ : findMinNumberArr([1,2,3,4]) => 1
function findMinNumArr(arr) {
    let minNum = arr[0]
    for (let i=0 ; i < arr.length; i++) {
        if ( arr[i] < minNum ) {
            minNum = arr[i]
        }
    }
    console.log(minNum)
    return minNum
}
let numbers6 = [1,-2,8,-9]
findMinNumArr(numbers6)



// Bài 7.Viết function truyền vào 1 mảng, kết quả trả về là 1 mảng mới với các số là số dư tương ứng khi chia mảng cũ cho 2
// Ví dụ : [4,2,5,6,2,7] => [0,0,1,0,0,1]
function RemainderArr(arr) {
    for (let i=0 ; i <arr.length; i++) {
        let newNum = arr[i]%2
        arr[i]=newNum
    }
    console.log(arr)
    return arr
}
let numbers7 = [4,2,5,6,2,7]
RemainderArr(numbers7)



// Bài 8.Viết function truyền vào 1 chuỗi bất kỳ, có tác dụng sao chép đó chuỗi lên 10 lần
// Ví dụ: repeatString('a') => Kết quả trả về là 'aaaaaaaaaa'
function repeatString1(string) {
    let newString=''
    for (let i=0; i <10 ; i++) {
        newString=string + newString
    }
    console.log(newString)
    return newString
}
repeatString1('12')
