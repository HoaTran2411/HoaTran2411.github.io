<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript function</title>
</head>

<body>

    <script>
        // 1. Viết chương trình tính chu vi của hình tròn

        function circuit(D = 3) {
            let pi = 3.14
            let result = D * pi
            console.log('Đường kính của hình tròn bằng ' + D)
            console.log('Chu vi hình tròn bằng ' + result)
            return result
        }
        circuit()


        // 2. Viết chương trình tính diện tích hình tròn
        function circleArea(R = 5) {
            let pi = 3.14
            let result = R ** 2 * pi
            console.log('Bán kính của hình tròn bằng ' + R )
            console.log('Diện tích hình tròn bằng ' + result)
            return result
        }
        circleArea()


        // 3. Viết chương trình có chức năng quy đổi từ cm => m
        function exchangeLength(x = 100) {
            let y = x / 100
            console.log(x + 'cm = ' + y + 'm')
            return y
        }
        exchangeLength()


        // 4. Viết chương trình có chức năng quy đổi từ phút => giờ
        function exchangeTime(x = 60) {
            let y = x / 60
            console.log(x + " phút bằng " + y + " giờ")
            return y
        }
        exchangeTime()


        // 5. Viết chương trình trả về nghiệm của phương trình bậc nhất(Ax + b = c)
        function rootLinearEquation(a = 3, b = 4, c = 5) {
            if (a == 0 && b == c) {
                console.log('Phương trình có vô số nghiệm');
            }
            else if (a == 0 && b != c) {
                console.log('Phương trình vô nghiệm');
            }
            else {
                let x = (c - b) / a
                console.log('Phương trình có nghiệm x = ' + x)
                return x
            }
        }
        rootLinearEquation()


        // 6. Viết chương trình đổi từ độ C => độ F
        function degreeConversion(x = 37) {
            let y = (x * 1.8) + 32
            console.log(x + ' độ C bằng ' + y + ' độ F')
            return y
        }
        degreeConversion()


        // 7. Viết chương trình tính chỉ số BMI của 1 người(BMI là gì ? công thức như nào ? học viên tự tham khảo trên mạng)
        function BMI(weightKg = 60, heightM = 1.6) {
            if (heightM == 0) {
                console.log('Vui lòng nhập đúng chiều cao')
            }
            else {
                let result = weightKg / (heightM ** 2)
                console.log('Chỉ số BMI bằng ' + result)
                return result
            }
        }
        BMI()


        // 8. Viết chương trình random 1 số trong khoảng min - max(min, max là 2 số nguyên dương tùy ý)
        function random(min = 5, max = 10) {
            result = Math.random() * (max - min) + min
            console.log('Số random trong khoảng từ ' + min + ' đến ' + max + ' là ' + result)
            return result
        }
        random()
    </script>
</body>

</html>
