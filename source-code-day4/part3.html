<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .course {
            background-color: #E4F2FD;
            text-align: center;
            padding-top:50px;
        }

        .course-detail {
            display: flex;
            flex-flow: row wrap;
            justify-content:center;
        }
        .course-information {
            max-width:25%;
            background-color:#FDFDFD;
        }
        .course-information img {
            width:100%;
        }
        .course-content {
            padding: 0px 15px 25px 15px;
            text-align: justify;
        }
    </style>
</head>

<body>
    <!-- Techmaster class -->
    <div class="course">
        <h1 class="course-title">CÁC LỘ TRÌNH CHÍNH</h1>
        <div class="course-detail">
            <figure class="course-information">
                <img src="https://techmaster.vn/resources/image/route_foundation.jpg" alt="Khóa lập trình căn bản" />
                <figcaption class= "course-content">
                    <h3>Nền tảng lập trình</h3>
                    <p>Định hướng học viên làm quen nhanh chóng với lập trình, phù hợp cho học sinh cấp II, cấp III,
                        người mong muốn chuyển đổi nghề nghiệp
                    </p>
                    <strong class="time">4.5 tháng - 36 buổi</strong>
                </figcaption>
            </figure>
            <figure class="course-information">
                <img src="https://techmaster.vn/resources/image/route_java.png" alt="Khóa Java Springboot Fullstack" />
                <figcaption class= "course-content">
                    <h3>Java Springboot Fullstack</h3>
                    <p>Lập trình Fullstack từ Frontend tới Backend với Java, khóa học duy nhất bao gồm cả kiến thức về
                        cấu trúc dữ liệu và giải thuật</p>
                    <strong class="time">7 tháng - 84 buổi</strong>
                </figcaption>
            </figure>
            <figure class="course-information">
                <img src="https://techmaster.vn/resources/image/route_frontend.webp" alt="Khóa Web Fontend-ReactJS" />
                <figcaption class= "course-content">
                    <h3>Web Frontend + ReactJS</h3>
                    <p>Tập trung vào lập trình Web Frontend, bao gồm cả thiết kế UI/UX và các framework được sử dụng để
                        xây
                        dựng giao diện hot nhất hiện nay...</p>
                    <strong class="time">5 tháng - 60 buổi</strong>
                </figcaption>
            </figure>
            <figure class="course-information">
                <img src="https://techmaster.vn/resources/image/route_mobile.jpg" alt="Mobile React Native" />
                <figcaption class= "course-content">
                    <h3>Mobile React Native</h3>
                    <p>React Native tạo ra bởi Facebook, được sử dụng để lập trình ứng dụng cho cả 2 nền tảng lập trình
                        di động phổ biến nhất hiện nay là IOS và Android</p>
                    <strong>5 tháng - 60 buổi</strong>
                </figcaption>
            </figure>
            <figure class="course-information">
                <img src="https://techmaster.vn/resources/image/route_devops.png" alt="Khóa DevOps" />
                <figcaption class= "course-content">
                    <h3>DevOps</h3>
                    <p>DeOps là một văn hóa làm việc kết hợp giữa kỹ năng phát triển phần mềm (dev) với bộ phận operator
                        (kỹ sư hệ thống, nhân viên bảo mật,..)</p>
                    <strong>5 tháng - 42 buổi</strong>
                </figcaption>
            </figure>
            <figure class="course-information">
                <img src="https://techmaster.vn/resources/image/route_devops.png" alt="Khóa Foftware Testing" />
                <figcaption class= "course-content">
                    <h3>Sofware Testing</h3>
                    <p>Kiểm thử là một quy trình quan trọng trong lĩnh vực phát triển phần mềm, giúp đảm bảo chất lượng
                        trước khi khách hàng tiếp nhận sản phẩm...</p>
                        <strong>2.5 tháng - 30 buổi</strong>
                </figcaption>
            </figure>
        </div>
    </div>
</body>

</html>
